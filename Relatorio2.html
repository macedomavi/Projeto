<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!--Menu Lateral-->
  <header>
    <div>
      <section id="sidebar">
        <div class="sidebar-header">
          <h4>SISTEMA DE CADASTRO</h4>
        </div>
        <ul class="list-unstyled components">
          <li class="active">
            <a href="./index.html">Emitir Relatórios</a>
          </li>
          <li>
            <a href="./BuscarCliente1.html">Pesquisar Cliente</a>
          </li>
        </ul>
      </section>
    </div>
  </header>
  <div>
    <section class="container">
      <h1>
        Tela de Emissão de Relatórios
      </h1>
      <div class="container-item">
        <p>Filtros:</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="flexCheckChecked" value="option1" checked>
          <label class="form-check-label" for="inlineCheckbox1">Cidades</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Estados</label>
        </div>
        <div class="bloco1">
          <label for="exampleDataList" class="form-label">Selecione a cidade</label>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escolha">
          <datalist id="datalistOptions">
            <option value="São João do Rio do Peixe">
            <option value="Cajazeiras">
            <option value="Souza">
          </datalist>
        </div>
      </div>
    </section>
  </div>

  <!--JS -->
  <script src="./assets/Js/bootstrap.js"></script>
  <script src="./assets/Js/jquery.js"></script>
  <script src="./assets/Js/popper.js"></script>

</html>
